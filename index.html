<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Javascript Quote Generator</h1>
        </div>
        <div class="filter-buttons">
            <button class="filter-all" onclick="allquote()">All</button>
            <button class="filter-fitness">Fitness</button>
            <button class="filter-studies">Studies</button>
        </div>

        <div class="main-content">
            <div class="texts">
                <div class="quote">
                    <!-- <span> "I hated every minute of training, but I said, Dont quit. Suffer now and live the rest of
                        your life as a champion."</span> -->
                </div>
            </div>
            <div class="writer">
                <!-- <span>-Muhammad Ali</span> -->
            </div>

            <div class="buttons">
                <div class="btn ">
                    <button class="prevBtn">Previous</button>
                    <button class="randBtn">Random</button>
                    <button class="nextBtn">Next</button>
                </div>
            </div>
            <div class="toggleContainer">
                <div class="toggle">
                    <i class="indicator"></i>
                </div>
                <div class="fonts">
                    <button class="font small">A</button>
                    <button class="font medium">A</button>
                    <button class="font large">A</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="quotes.js"></script>
</body>

</html>
